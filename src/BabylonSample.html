<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Babylon.js Sample</title>
    <script src="js/lib/Babylon.js/hand.minified-1.2.js"></script>
    <script src="js/lib/Babylon.js/cannon.js"></script>
    <script src="js/lib/Babylon.js/oimo.js"></script>
    <script src="js/lib/Babylon.js/babylon.max.js"></script>
    <style>
        html,body{
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas{
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
<script>
    var canvas = document.getElementById("renderCanvas");
    //创建引擎对象
    var engine = new BABYLON.Engine(canvas,true);
    var createScene = function () {
        var scene = new BABYLON.Scene(engine);
       //设置clearColor
        scene.clearColor = new BABYLON.Color3(0,0,0.2);

        var camera = new BABYLON.ArcRotateCamera("Camera",1.0,1.0,12,BABYLON.Vector3.Zero(),scene);
        camera.attachControl(canvas,false);

        var light = new BABYLON.HemisphericLight("hemi",new BABYLON.Vector3(0,1,0),scene);
        light.groundColor = new BABYLON.Color3(0.5,0,0.5);

        var box = BABYLON.Mesh.CreateBox("mesh",3,scene);
//        box.showBoundingBox = true;

        var material = new BABYLON.StandardMaterial("std",scene);
        material.diffuseColor = new BABYLON.Color3(0.5,0,0.5);
        material.alpha = 0.5;
        box.material = material;

        var ground = BABYLON.Mesh.CreateGround("ground",10,10,2,scene);
        ground.position.y = -2;

        var material2 = new BABYLON.StandardMaterial("std2",scene);
//        material2.diffuseColor = new BABYLON.Color3(0,0.5,0.5);
        material2.diffuseTexture = new BABYLON.Texture("resources/wood.jpg",scene);
        ground.material = material2;


        var sphere = new BABYLON.Mesh.CreateSphere("sphere",24,2,scene);
        sphere.position.x = 4;

//        var disc = new BABYLON.Mesh.CreateDisc("disc",5,30,scene,true,BABYLON.Mesh.DEFAULTSIDE);
//        disc.position.z = 4;

        var torus = new BABYLON.Mesh.CreateTorus("torus",3,1,40,scene,true,BABYLON.Mesh.DEFAULTSIDE);
        torus.position.z = 4;

        var cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 3, 1, 3, 12, 1, scene);
        cylinder.position.z = 8;

        var knot = BABYLON.Mesh.CreateTorusKnot("knot", 1, 0.3, 128, 64, 2, 3, scene);
        knot.position.x = -4;

        var lines = BABYLON.Mesh.CreateLines("lines", [
            new BABYLON.Vector3(-10, 0, 0),
            new BABYLON.Vector3(10, 0, 0),
            new BABYLON.Vector3(0, 0, -10),
            new BABYLON.Vector3(0, 0, 10)
        ], scene);

        return scene;
    }
    var scene = createScene();
    engine.runRenderLoop(
            function(){
                scene.render();
            }
    );

    window.addEventListener("resize", function () {
        engine.resize();
    })
</script>
</body>
</html>
